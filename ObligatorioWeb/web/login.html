        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        
        <script type="text/javascript">
            
            var observadorWeb = new EventSource("loginAdministrador?accion=new");
            
            observadorWeb.onerror = function(evento) {
               alert("No hay conexion con servicios de partidas");
               observadorWeb.close();
            };
            observadorWeb.addEventListener("mostrarPartidas", function (evento){
                window.open("monitoreo.html");
            },false);
            function ingresar() {
                var nombre = document.getElementById("nombre").value;
                var pass = document.getElementById("pass").value;
                $.get("loginAdministrador?accion=ingresar&nombre=" + nombre + "&pass=" + pass, function (d) { 
                    
                });
            };
          
        </script>
        
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Login <small>Ingreso de administrador</small></h1>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="text" class="form-control" id="pass" placeholder="Password">      
            </div>
            <input type="button" class="btn btn-default" value="Ingresar" onclick="ingresar()">
        </div>      
    </body>
</html>
